<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><b><i>List</i></b></h1>
    <!-- border ความหนาของเส้นตาราง -->
    <table border="1" cellpadding="15px" cellspacing="8px">
        <!-- thead กำหนสดส่วนหัวตาราง -->
        <thead> 
            <th>Movie</th>
            <th>Name</th>
            <th>Watching</th>
        </thead>
        <!-- tbody กำหนดเนื้อหาในตาราง -->
        <tbody>
            <tr align="center">
            <td>
                <img src="img/titanic.jpg" alt="" width="80px" height="80px">
            </td>
            <td>Titanic</td>
            <td>
                <a href="#">Click</a>
            </td>
        </tr>
        <tr align="center">
            <td>
                <img src="https://cdn.pixabay.com/photo/2017/08/27/23/59/marvel-2688068_640.jpg" alt="" width="80px" height="80px">
            </td>
            <td>Deadpool</td>
            <td>
                <a href="#">Click </a>
            </td>

        </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" bgcolor="green">ยอดคนดู : 5</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
