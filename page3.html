<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid black
        }
        span{
            border: 1px solid red
        }
    </style>
</head>
<body>
    <h1><b><i>List</i></b></h1>
    <!-- border ความหนาของเส้นตาราง -->

        <!-- thead กำหนสดส่วนหัวตาราง -->
        <thead> 
            <th>Movie</th>
            <th>Name</th>
            <th>Watching</th>
        </thead>
        <!-- tbody กำหนดเนื้อหาในตาราง -->
        <tbody>
            <tr align="center">
            <td>
                <img src="img/titanic.jpg" alt="" width="80px" height="80px">
            </td>
            <td>Titanic</td>
            <td>
                <a href="#">Click</a>
            </td>
        </tr>
        <tr align="center">
            <td>
                <img src="https://cdn.pixabay.com/photo/2017/08/27/23/59/marvel-2688068_640.jpg" alt="" width="80px" height="80px">
            </td>
            <td>Deadpool</td>
            <td>
                <a href="#">Click </a>
            </td>

        </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" bgcolor="green">ยอดคนดู : 5</td>
            </tr>
        </tfoot>
    </table>
    <span style="color:red;">
        <h1>html5</h1>
        <p>bank</p>
    </span>
    <span style="color: blue;">
        <h1>css</h1>
        <p>bank</p>
    </span>
    <div style="color: green;">
        <h1>css</h1>
        <p>bank</p>
    </div>
    <div style="color: yellow;">
        <h1>css</h1>
        <p>bank</p>

</body>
</html>
