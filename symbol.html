<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <h1 align="center">HTML Entity symbol</h1>
    <!-- เว้นวรรค -->
    <p>S&nbsp;J</p>
    <p>html&nbsp;css&nbsp;java</p>
    <!-- มากกว่าหรือน้อยกว่า -->
    5&gt;2
    5&lt;10
    <p> &empty; ห้าม</p>
    <p> &copy; สงวนลิขสิทธิ์์</p>
    <p> &reg; เครื่องหมายการค้า</p>
    <p> &yen; เงินเยน</p>
    <p> &pound; เงินปอนด์</p>
    <p> &euro; เงินยูโร</p>
    
    <p>โค้ดประกอบการสอน</p>
    <code>
        &lt;? php echo "hello" ?&gt;            
    </code>
    
</body>
</html>
